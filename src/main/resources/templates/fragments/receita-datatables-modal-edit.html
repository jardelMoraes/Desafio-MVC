<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
</head>
<body>

	<!-- Modal -->
	<div class="modal fade" id="modal-form" tabindex="-1" role="dialog"
		aria-labelledby="exampleModalCenterTitle" aria-hidden="true" th:fragment="modal-form">
		<div class="modal-dialog modal-dialog-centered modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h5 class="modal-title" id="exampleModalLongTitle">Editar Receita</h5>
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body">
					<form id="form-edit-promo" action="#">					
						<div>
							<div class="form-group row">
								<label for="edt_nome" class="col-sm-2 col-form-label">Nome</label>
								<div class="col-sm-10">
									<input type="text" class="form-control"  id="edt_nome"
										placeholder="Bolo de chocolate"    />
									<div id="error-nome"></div>
								</div>
							</div>
							<div class="form-group row">
								<label for="edt_rendimento" class="col-sm-2 col-form-label">Rendimento</label>
								<div class="col-sm-4">
									<input type="text" class="form-control" 
										id="edt_rendimento" placeholder="6 porções" required />
									<div id="error-rendimento"></div>
								</div>
								<label for="edt_tempoPreparo" class="col-sm-3">Tempo de preparo</label>
								<div class="col-sm-3">
									<input type="text" class="form-control" 
										id="edt_tempoPreparo" placeholder="40 minutos" required />
									<div id="error-tempoPreparo"></div>	
								</div>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer hero-text-tablecell">
					<input type="submit" value="Cancelar" class="btn btn-secondary"	data-dismiss="modal"></input>
					<input type="submit" value="Confirmar" id="btn-edit-modal" ></input>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
